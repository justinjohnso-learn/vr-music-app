<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../../dist/kframe.min.js"></script>
    <script src="../lib/aframe-bmfont-text-component.min.js"></script>
    <script src="components/enemy.js"></script>
    <script src="components/label.js"></script>
    <script src="components/pathfinder.js"></script>
    <script src="components/tower-weapon.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="enemy"
          enemy
          geometry="primitive: torusKnot; radius: 0.25; radiusTubular: 0.02"
          material="color: #111"
          pathfinder="target: #core"
        ></a-mixin>
        <a-mixin
          id="tower"
          geometry="primitive: box; depth: 2; height: 2; width: 2"
          material="color: #AAA"
        ></a-mixin>
        <a-mixin
          id="towerWeapon"
          geometry="primitive: sphere; radius: 0.5"
          material="color: red"
          position="0 2 0"
          tower-weapon
        ></a-mixin>
      </a-assets>

      <!-- Enemies. -->
      <a-entity id="enemies">
        <a-entity mixin="enemy" position="-10 1 30"></a-entity>
        <a-entity mixin="enemy" position="0 1 30"></a-entity>
        <a-entity mixin="enemy" position="10 1 30"></a-entity>
      </a-entity>

      <!-- Towers. -->
      <a-entity id="towers" position="0 1 0">
        <a-entity mixin="tower" position="-5 0 0">
          <a-entity mixin="towerWeapon"></a-entity>
        </a-entity>
        <a-entity mixin="tower"></a-entity>
        <a-entity mixin="tower" position="5 0 0">
          <a-entity mixin="towerWeapon"></a-entity>
        </a-entity>
      </a-entity>

      <!-- Play area. -->
      <a-plane id="towerArea" color="#333" shader="flat" height="40" width="40"
        position="0 0.1 0" rotation="-90 0 0"></a-plane>

      <!-- Core. -->
      <a-cylinder id="core" color="red" height="30" radius="5"
        opacity="0.2" position="0 15 -30"></a-cylinder>

      <!-- Ground. -->
      <a-plane id="ground" color="#EFEFEF" shader="flat" height="100" width="100"
        rotation="-90 0 0"></a-plane>

      <!-- Sky. -->
      <a-sky id="background" color="#24DAFF"></a-sky>

      <!-- Player. -->
      <a-entity id="player" position="0 2 0">
        <a-camera id="camera"></a-camera>
      </a-entity>
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
