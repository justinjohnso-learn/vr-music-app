<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--soundjs-->
      <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
      <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>

    <!--aframe base-->
      <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
      <!--<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>-->

    <!--proxy-controls, gamepad-controls-->
      <script src="https://rawgit.com/donmccurdy/aframe-proxy-controls/master/dist/aframe-proxy-controls.min.js"></script>
      <!--<script src="components/aframe-proxy-controls.min.js"></script>-->
      <script src="components/aframe-gamepad-controls.min.js"></script>
      <!--<script src="https://rawgit.com/donmccurdy/aframe-gamepad-controls/master/dist/aframe-gamepad-controls.min.js"></script>-->

    <!--audioanalyser-->
      <!--<script src="components/build.js"></script>-->
      <!--<script src="https://unpkg.com/aframe-audioanalyser-component@3.0.0/dist/aframe-audioanalyser-component.min.js"></script>-->
      <!--<script src="xhrTest.js"></script>-->
      <!--<script src="components/aframe-audioanalyser-component.js"></script>-->
      <!--<script src="components/aframe-entity-generator-component.js"></script>-->
      <!--<script src="components/scale-y-color.js"></script>-->

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="components/main.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <a-scene proxy-controls
    >
      <a-assets>
        <a-mixin id="bar"
          geometry="primitive: box"
          material="color: black"
          scale-y-color="from: 10 5 10; to: 180 255 180; maxScale: 15"
        ></a-mixin>
        <!--<audio id="song" autoplay loop src="castle.mp3"></audio>-->
      </a-assets>

      <a-entity
        id="levels"
        audioanalyser-levels-scale="max: 50; multiplier: 0.04"
        entity-generator="mixin: bar; num: 256"
        layout="type: circle; radius: 10"
        rotation="0 180 0"
      ></a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="0 1 0" intensity="2"></a-light>
      <a-circle color="#333" opacity="0.8" rotation="-90 0 0" radius="12"
        roughness="1"></a-circle>
      <a-sky color="#222"></a-sky>

      <a-entity camera
                position="0 2 3"
                look-controls
                gamepad-controls="flyEnabled: true"
                id="camera">
        <a-cursor id="cursor">
        </a-cursor>
      </a-entity>
      
      <a-box      soundjs="soundjsID: castle; soundjsSrc: castle.mp3" position ="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere   soundjs="soundjsID: spine; soundjsSrc: spine.mp3" position ="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder soundjs="soundjsID: tomes; soundjsSrc: tomes.mp3" position ="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
      <!--<a-sky color="#ECECEC"></a-sky>-->

    </a-scene>
  </body>
</html>
