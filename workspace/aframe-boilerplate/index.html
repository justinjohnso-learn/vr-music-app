<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Music Maker</title>
    <meta name="description" content="VR Music Maker">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--soundjs-->
      <!-- <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
      <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script> -->
      <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script></head>

    <!--aframe base-->
      <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>

    <!--proxy-controls, gamepad-controls, keyboard-controls-->
      <script src="https://rawgit.com/donmccurdy/aframe-proxy-controls/master/dist/aframe-proxy-controls.min.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-keyboard-controls/master/dist/aframe-keyboard-controls.min.js"></script>
      <script src="components/aframe-gamepad-controls.min.js"></script>

    <!--animation-->
      <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>

    <!--bitmap text-->
      <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="components/main.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <a-scene
        proxy-controls="pairCode: vr-music; debug: true; enableOverlay: false"
        fog="type: linear; color: #AAB; far: 30; near: 0">
      <a-entity
        id="levels"
        audioanalyser-levels-scale="max: 50; multiplier: 0.04"
        entity-generator="mixin: bar; num: 256"
        layout="type: circle; radius: 10"
        rotation="0 180 0"
      ></a-entity>

      <!--<a-light type="ambient" color="#222"></a-light>-->
      <!--<a-light type="point" position="0 1 0" intensity="2"></a-light>-->
      <a-circle color="#333" opacity="0.8" position="0 -.5 0" rotation="-90 0 0" radius="120" roughness="1"></a-circle>
      <a-sky color="#222"></a-sky>

      <a-entity camera
                position="0 2 10"
                look-controls
                gamepad-controls="acceleration: 200"
                keyboard-controls="acceleration: 200"
                id="camera">
        <a-cursor id="cursor">
        </a-cursor>
      </a-entity>

        <a-entity bmfont-text="text: Keyboard; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 9.86 -5"></a-entity>
        <a-entity bmfont-text="text: Controller; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 9.86 -5"></a-entity>
        <a-entity bmfont-text="text: Phone; color: #FFF; opacity:1" scale="5 5 5"position="6 9.86 -5"></a-entity>

        <a-entity bmfont-text="text: Move; color: #FFF; opacity:1" scale="5 5 5"position="-11 8.76 -5"></a-entity>
        <a-entity bmfont-text="text: Play; color: #FFF; opacity:1" scale="5 5 5"position="-11 7.66 -5"></a-entity>
        <a-entity bmfont-text="text: Loop; color: #FFF; opacity:1" scale="5 5 5"position="-11 6.56 -5"></a-entity>
        <a-entity bmfont-text="text: Pause; color: #FFF; opacity:1" scale="5 5 5"position="-11 5.46 -5"></a-entity>
        <a-entity bmfont-text="text: Stop; color: #FFF; opacity:1" scale="5 5 5"position="-11 4.36 -5"></a-entity>
        <a-entity bmfont-text="text: Stop All; color: #FFF; opacity:1" scale="5 5 5"position="-11 3.26 -5"></a-entity>

        <a-entity bmfont-text="text: W/A/S/D; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 8.76 -5"></a-entity>
        <a-entity bmfont-text="text: E; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 7.66 -5"></a-entity>
        <a-entity bmfont-text="text: Q; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 6.56 -5"></a-entity>
        <a-entity bmfont-text="text: T; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 5.46 -5"></a-entity>
        <a-entity bmfont-text="text: R; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 4.36 -5"></a-entity>
        <a-entity bmfont-text="text: ESC; color: #FFF; opacity:1" scale="5 5 5"position="-5.5 3.26 -5"></a-entity>

        <a-entity bmfont-text="text: A; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 8.76 -5"></a-entity>
        <a-entity bmfont-text="text: RT; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 7.66 -5"></a-entity>
        <a-entity bmfont-text="text: LS; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 6.56 -5"></a-entity>
        <a-entity bmfont-text="text: Y; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 5.46 -5"></a-entity>
        <a-entity bmfont-text="text: B; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 4.36 -5"></a-entity>
        <a-entity bmfont-text="text: LT; color: #FFF; opacity:1" scale="5 5 5"position="-0.2 3.26 -5"></a-entity>

        <a-entity bmfont-text="text: Look & Tap; color: #FFF; opacity:1" scale="5 5 5"position="6 8.76 -5"></a-entity>
        <a-entity bmfont-text="text: Look & Tap; color: #FFF; opacity:1" scale="5 5 5"position="6 6.56 -5"></a-entity>
        <a-entity bmfont-text="text: Look & Tap; color: #FFF; opacity:1" scale="5 5 5"position="6 4.36 -5"></a-entity>
